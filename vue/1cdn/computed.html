<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>computed.html</title>
</head>
<body>
  <div id='app'>
    이름: {{fullName}}
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
  Vue.createApp({
    data: function() {
      return {
        firstname: "길동",
        lastname: "홍"
      }
    },
    methods: {

    },
    mounted() {},
    computed: {
      fullName() {
        return this.firstname + this.lastname;
      }
    },
    watched: {

    }
  }).mount('#app');
  </script>
</body>
</html>
