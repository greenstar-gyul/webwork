<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>show.html</title>
</head>
<body>
  <div id="app">
    <h4>v-show test</h4>
    <div v-show="isVisible" v-html="element"></div>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          isVisible: true,
          element: "<h3>vue show</h3>"
        }
      }
    }).mount("#app");
  </script>
</body>
</html>
